<div class="container" style="padding-top:100px;">
	<div class="row">
		<div class="col-md-12">
			<form action="" method="POST" accept-charset="utf-8">
				<div class="form-group">
					<label>输入一段包含成语的中文</label>
					<textarea class="form-control" rows="4" name="sentence">{% if raw %}{{ raw }}{% endif %}</textarea>
				</div>
				<button type="submit" class="btn btn-success">提交</button>
			</form>
		</div>
		<div class="col-md-12" style="padding-top:50px;">
			<div class="form-group">
				<label>分词结果</label>
				<textarea class="form-control" rows="4">{% if seg %}{{ seg }}{% endif %}</textarea>
			</div>
		</div>
		<div class="col-md-12" style="padding-top:50px;">
		{% if contexts %}
			{% for context in contexts %}
				<hr>
				{% for w in context[0] %}
					<button type="button" class="btn btn-default">{{ w }}</button>
				{% endfor %}
				{% for w in context[1] %}
					<button type="button" class="btn btn-success">{{ w }}</button>
				{% endfor %}
				{% for w in context[2] %}
					<button type="button" class="btn btn-default">{{ w }}</button>
				{% endfor %}
				<hr>
				{% for t in context[3] %}
					<button type="button" class="btn btn-primary">{{ t[0] }}</button>
					<button type="button" class="btn btn-default">{{ t[1] }}</button><br>
				{% endfor %}
			{% endfor %}
		{% endif %}
		</div>
	</div>
</div>
